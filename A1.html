<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects and their Properties</title>
</head>
<body>
    <h2>Introduction to Objects in JavaScript</h2>
    <p id="demo"></p>
    <script>
        // Create an object:
        var person = {
            firstName: "I" ,
            age: 13,

        };
        //Display some data from the object:
        document.getElementById("demo").innerHTML = person.firstName + "am" + person.age + "years old";
    </script>
</body>
</html>
